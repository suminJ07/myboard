<!doctype html>
<html lang="en">
  <head>
    <!-- 문서 정보 및 부트스트랩 설정 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- 메뉴 부분 포함 -->
    <!-- include 함수를 사용하여 menu.html 파일을 포함시킵니다. -->
    <%- include('menu.html') %> 
    <br>
    <h1>블로그에 오신걸 환영합니다.</h1>
    <% if(user){ %>
    <!-- 사용자가 로그인한 경우 환영 메시지 및 로그아웃 버튼 표시 -->
    <h3>반갑습니다. <%= user.userid %>님.</h3>
    <form action="/logout" method="get">
      <button type="submit" class="btn btn-danger">로그아웃</button>
    </form>
    <% }else{%>
    <!-- 사용자가 로그인하지 않은 경우 로그인 및 회원가입 버튼 표시 -->
    <h3>로그인 해주세요.</h3>
    <p></p>
    <button class="w-100 btn btn-warning login"><b>로그인</b></button>
    <p></p>
    <button class="w-100 btn btn-success signup"><b>회원가입</b></button>
    <% }%>
    <!-- 로그인 및 회원가입 버튼에 대한 클릭 이벤트 처리 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
     <script>
      $('.login').click(function(e){
        location.href = "\login";       
      })

      $('.signup').click(function(e){
        location.href = "\signup";       
      })
    </script>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
